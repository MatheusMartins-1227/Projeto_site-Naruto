<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | painel</title>
    <link rel="stylesheet" href="../css/dashboard-painel.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <section class="dashboard-painel">
        <div class="container_dashboard">
            <div class="menu_form">
                <div class="usuario">
                    <h3>Bem-Vindo<br> Nome usuario</h3>
                </div>
                <div class="menu">
                    <ul>
                        <a class="databook" href="../dashboard/mydatabook.html">
                            <p>Meu dataBook</p>
                        </a>
                        <a class="painel" href="../dashboard/painel.html">
                            <p>Painel</p>
                        </a>
                        <a class="feedback" href="../dashboard/feedback.html">
                            <p>FeedBacks</p>
                        </a>
                        <a class="home" href="../index.html">
                            <p>Home</p>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

        <div class="grafico">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>

    </section>


</body>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Hashirama', 'Tobirama', 'Hiruzen'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
