<body onload="{nomeUsuario(); atualizarFeed()}">

    <!-- DASHBOARD -->

    <section class="dashboard-feedback">
        <div class="container_dashboard">
            <div class="menu_form">
                <div class="usuario">
                    <h3>Bem-Vindo</h3>
                    <h3 id="nome_usuario"></h3>
                </div>
                <div class="menu">
                    <ul>
                        <a class="databook" href="../dashboard/mydatabook.html">
                            <p>Meu dataBook</p>
                        </a>
                        <a class="painel" href="../dashboard/painel.html">
                            <p>Painel</p>
                        </a>
                        <a class="feedback" href="../dashboard/feedback.html">
                            <p>FeedBacks</p>
                        </a>
                        <a class="sair" onclick="sair()">
                            <p>Sair</p>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="comentarios_titulo">
                <h3>O seu feedback é importante!<br> <span class="sub">Dattebayo</span></h3>
            </div>


            <section class="feedback_section">

                <div class="avisos">
                    <div class="container">
                        <h1>Publicar um aviso</h1>
                        <div class="div-form">
                            <form id="form_postagem" method="post" onsubmit="return publicar()">
                                <label>
                                    Título:
                                    <br>
                                    <input name="titulo" id="titulo" maxlength="100" type="text">
                                </label>
                                <br>
                                <label>
                                    Descrição (máximo de 250 caracteres):
                                    <br>
                                    <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                                </label>
                                <br>
                                <button>Enviar</button>
                            </form>
                        </div>
                        <h1>Mural de Avisos</h1>
                        <div class="div-results">
                            <div id="feed_container" class="feed-container">
                            </div>
                        </div>
                    </div>
                </div>
