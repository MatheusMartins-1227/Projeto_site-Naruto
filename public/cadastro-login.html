    <title>Entrar | Se cadastrar</title>
    <link rel="stylesheet" href="./css/cadastro-login.css">

<body>

    <header>
        <div class="logo">
            <img src="./assets/imagens/Captura_de_Tela__10_-removebg-preview 4 (1).png" width="70%">
        </div>

        <div class="container">
            <div class="botaoForm">
                <div class="btColor" id="btColor"></div>
                <button id="btLogar" onclick="abaLogar()">Entrar</button>

            <div id="entrar">

                <input type="password" id="input_senha_log" placeholder="******" />

                    src="./audio/naruto-sadness-and-sorrow-violin-cover-taylor-davis_eCE59GG8.mp3"></audio>
                <a class="botao_home" href="index.html">Home</a>
            </div>

            <div id="cadastrar">
                <h3>Nome</h3>
                <input type="text" id="input_nome_cad" placeholder="Seu nome">
                <h3>Seu email</h3>
                <input type="text" id="input_email_cad" placeholder="SeuEmail@.com" />
                <h3>Sua senha</h3>
                <input type="password" id="input_senha_cad" placeholder="Senha" />
                <h3>Confirmar senha</h3>
                <input type="password" id="input_conf_senha_cad" placeholder="Confirmar senha" />
                <button type="button" onclick="validarCadastro()">Cadastrar</button>
                <a class="botao_home" href="index.html">Home</a>
